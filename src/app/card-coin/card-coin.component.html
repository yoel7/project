<div class="card" style="width: 20rem; height: 10rem;">
  <div class="card-body">
    <div class="justify-content-between">
      <h5 class="card-title">{{coin.name}}</h5>
        <!-- Default switch -->
      <!-- <div #checkbox class="custom-control custom-switch form-inline">
        <input type="checkbox" class="custom-control-input" id="customSwitches" [checked]='checked' (click)='click1()'>
        <label class="custom-control-label" for="customSwitches"></label>
      </div> -->
      <form class="inline my-2 my-lg-0">
        <div #checkbox class="custom-control custom-switch ">
          <input type="checkbox" class="custom-control-input" id="customSwitches" [checked]='checked' (click)='click1()'>
          <label class="custom-control-label" for="customSwitches"></label>
        </div>
        <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" (keydown)="onKey($event)" (keyup)="onKey($event)"> -->
      </form>
    </div>
  </div>
 
      <h6 class="card-subtitle mb-2 text-muted">     {{coin.symbol}}</h6>
      <!-- <p class="card-text">price : {{coin.market_data.current_price.usd}} $</p> -->
      <button #button type="button" class="btn btn-dark" (click)="click()">{{info}} Info</button>
    
</div>

 
<ng-container *ngIf='visibility'>
  <div class="card" style="width: 20rem; height: 10rem;">
    <div class="card-body">
      <ng-container *ngIf='nonUpdated'><small>לא מעודכן</small></ng-container>
      <ng-container *ngIf='!more'>
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </ng-container>  
      <ng-container *ngIf='more'>  
        <h5 class="card-title">{{coin.name}}</h5>
        <img [src]="more.image.small" />
      </ng-container>
    </div>
  </div>
    </ng-container>
